<h2 class="topic-title">{{jsObjAsArray[0]}}</h2>

<div *ngFor="let category of jsObjAsArray; let i = index">
  <div *ngIf="i > 0">
    <h4 class="topic-subtitle">{{jsObjAsKeys[i] | uppercase}}<span>-</span></h4>
    <div class="row">
      <div class="column" *ngFor="let article of category">
          <div class="topic-item" [ngClass]="{'item-done':article.completed}">
            <input type="checkbox" [id]="article._id" (change)="toggle(article)" [checked]="article.completed">
            <label for="article._id" class="topic-name label-inline">
              <a [href]="article.url" target="_blank">{{article.name | uppercase}}</a>  
            </label>
            <div class="topic-description" *ngIf="!article.completed">{{article.description}}</div>
            <a [href]="article.url" class="button" *ngIf="!article.completed">Go..</a>
          </div>
      </div>
    </div>
  </div>
</div>
